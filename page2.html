<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Число 1">
        <input type="text" id="num2" placeholder="Число 2">
        <div class="error" id="error"></div>
        <button onclick="add()">Сложить</button>
        <button onclick="multiply()">Умножить</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function add() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('error').innerText = "Введите числа.";
                document.getElementById('result').innerText = "";
                return;
            }

            const result = num1 + num2;
            document.getElementById('result').innerText = "Результат: " + result;
            document.getElementById('error').innerText = "";
        }

        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('error').innerText = "Введите числа.";
                document.getElementById('result').innerText = "";
                return;
            }

            const result = num1 * num2;
            document.getElementById('result').innerText = "Результат: " + result;
            document.getElementById('error').innerText = "";
        }
    </script>
</body>
</html>
