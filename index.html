<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная страница</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="redirectToRandomPage()">Перейти на случайную страницу</button>

    <script>
        function redirectToRandomPage() {
            const pages = [
                'page1.html',
                'page2.html',
                'page3.html',
                'page4.html',
                'page5.html'
            ];
            const randomIndex = Math.floor(Math.random() * pages.length);
            window.location.href = pages[randomIndex];
        }
    </script>
</body>
</html>
